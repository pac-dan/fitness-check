{% extends "base.html" %}

{% block content %}
  <h1>Your Goals</h1>
  <a href="{% url 'goals:goal_create' %}" class="btn btn-primary">Create New Goal</a>
  <ul>
    {% for goal in goals %}
      <li>
        <a href="{% url 'goals:goal_detail' goal.pk %}">{{ goal.title }}</a>
      </li>
    {% empty %}
      <li>No goals available.</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'home' %}" class="btn btn-secondary">Back</a></p>
{% endblock %}
