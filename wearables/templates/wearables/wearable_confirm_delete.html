{% extends "base.html" %}

{% block content %}
  <h1>Delete Wearable Device</h1>
  <p>Are you sure you want to delete "{{ object.device_name }} - {{ object.brand }} {{ object.model }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'wearables:wearable_detail' object.pk %}">Cancel</a>
{% endblock %}
