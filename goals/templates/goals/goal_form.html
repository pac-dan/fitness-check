{% extends "base.html" %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      Edit Goal
    {% else %}
      Create Goal
    {% endif %}
  </h1>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'goals:goal_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
