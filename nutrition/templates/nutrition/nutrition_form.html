{% extends "base.html" %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      Edit Nutrition Entry
    {% else %}
      Add Nutrition Entry
    {% endif %}
  </h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'nutrition:nutrition_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
