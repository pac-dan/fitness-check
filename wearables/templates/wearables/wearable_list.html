{% extends "base.html" %}

{% block content %}
  <h1>Your Wearable Devices</h1>
  <a href="{% url 'wearables:wearable_create' %}">Add New Device</a>
  <ul>
    {% for wearable in wearables %}
      <li>
        <a href="{% url 'wearables:wearable_detail' wearable.pk %}">{{ wearable.device_name }} - {{ wearable.brand }} {{ wearable.model }}</a>
      </li>
    {% empty %}
      <li>No wearables available.</li>
    {% endfor %}
  </ul>
{% endblock %}
