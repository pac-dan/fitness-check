{% extends "base.html" %}

{% block content %}
  <h1>User List</h1>
  <a href="{% url 'users:user_create' %}">Create New User</a>
  <ul>
    {% for user in users %}
      <li>
        <a href="{% url 'users:user_detail' user.pk %}">{{ user.username }}</a>
      </li>
    {% empty %}
      <li>No users available.</li>
    {% endfor %}
  </ul>
{% endblock %}
