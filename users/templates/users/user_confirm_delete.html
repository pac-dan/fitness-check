{% extends "base.html" %}

{% block content %}
  <h1>Delete User</h1>
  <p>Are you sure you want to delete "{{ object.username }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'users:user_list' %}">Cancel</a>
{% endblock %}
