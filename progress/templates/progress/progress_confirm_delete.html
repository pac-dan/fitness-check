{% extends "base.html" %}

{% block content %}
  <h1>Delete Progress Entry</h1>
  <p>Are you sure you want to delete the entry for {{ object.date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'progress:progress_detail' object.pk %}">Cancel</a>
{% endblock %}
