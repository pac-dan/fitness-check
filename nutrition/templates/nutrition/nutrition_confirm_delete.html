{% extends "base.html" %}

{% block content %}
  <h1>Delete Nutrition Entry</h1>
  <p>Are you sure you want to delete the entry "{{ object.meal_type.capitalize }} on {{ object.date }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'nutrition:nutrition_detail' object.pk %}">Cancel</a>
{% endblock %}
