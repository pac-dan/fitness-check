{% extends "base.html" %}

{% block content %}
  <h1>Your Workouts</h1>
  <a href="{% url 'workouts:workout_create' %}" class="btn btn-primary">Create New Workout</a>
  <ul>
    {% for workout in workouts %}
      <li>
        <a href="{% url 'workouts:workout_detail' workout.pk %}">{{ workout.name }}</a>
      </li>
    {% empty %}
      <li>No workouts available.</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'home' %}" class="btn btn-secondary">Back</a></p>
{% endblock %}
