{% extends "base.html" %}

{% block content %}
  <h1>Delete Notification</h1>
  <p>Are you sure you want to delete the notification "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'notifications:notification_detail' object.pk %}">Cancel</a>
{% endblock %}
