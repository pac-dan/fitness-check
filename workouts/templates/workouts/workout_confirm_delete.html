{% extends "base.html" %}

{% block content %}
  <h1>Delete Workout</h1>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'workouts:workout_detail' object.pk %}">Cancel</a>
{% endblock %}
